---
layout: default
---

<section>
  <h1>All articles</h1>
  <ul>
    {% for post in site.posts %}
      <li class="article-entry">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="timestamp">{{ post.date | date: "%B %d, %Y" }}</div>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
