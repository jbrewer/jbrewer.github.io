<head>
  <meta charset="utf-8">
  <title>{% if page.title %} {{ page.title }} | Josh Brewer {% else %} {{ site.description }} {% endif %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="//use.typekit.net/dab5ogu.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <meta name="description" content="{{site.description}}" />
  {% if page.categories %}
  <meta name="keywords" content="{{page.categories | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}

  <!--[if IE]><link href="/public/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" /><![endif]-->
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
